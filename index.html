<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imgur Clone by Arpit Sachan</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="main bg-indigo-100">
      <div class="hero">
        <header>
          <nav class="grid grid-cols-4 pt-5">
            <div class="bg-green-400 w-40 h-10">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e9/Imgur_logo.svg/1280px-Imgur_logo.svg.png"
                alt=""
                class="logo h-10"
              />
            </div>
            <div>
              <button
                class="
                  bg-green-400
                  hover:bg-green-500
                  text-white
                  font-bold
                  px-2
                  py-2
                  rounded
                  transition
                  ease-in-out
                  delay-150
                  hover:
                  translate-y-1
                  hover:scale-110
                "
              >
                <!-- <span>‚ûï</span> -->
                New Post
              </button>
            </div>
            <div class="">
              <div
                class="
                  rounded
                  w-full
                  py-1
                  pl-1
                  bg-[hsla(0,0%,100%,.25)]
                  drop-shadow-lg
                "
              >
                <input
                  class="
                    appearrance-none
                    w-11/12
                    bg-[#00000000]
                    focus:outline-none
                    border-none
                  "
                  type="text"
                  name=""
                  id=""
                />
                <button class="bg-[#00000000]">üîç</button>
              </div>
            </div>
            <div class="">
              <img src="" alt="" />
              <button
                class="bg-[#6432f9] text-white px-2 py-2 rounded font-bold"
              >
                Go Add Free
              </button>
              <button class="bg-[#f9f9f900] px-2 mx-3 text-white font-bold">
                Sign In
              </button>
              <button
                class="
                  bg-green-400
                  hover:bg-green-500
                  text-white
                  font-bold
                  px-7
                  py-2
                  rounded
                  transition
                  ease-in-out
                  delay-150
                "
              >
                Sign Up
              </button>
            </div>
          </nav>
        </header>
      </div>
      <!-- its my part  -->

      <!-- card arpit -->
      <div class="flex justify-between m-6">
        <div
          class="flex flex-col h-full max-w-lg mx-auto bg-gray-800 rounded-lg"
        >
          <img
            class="rounded-lg rounded-b-none"
            src="http://www.3forty.media/ruki/wp-content/uploads/2020/06/meditation-yoga-1024x682.jpg"
            alt="thumbnail"
            loading="lazy"
          />

          <div class="py-2 px-4">
            <h1
              class="
                text-xl
                font-medium
                leading-6
                tracking-wide
                text-gray-300
                hover:text-blue-500
                cursor-pointer
              "
            >
              <a href="blog/detail"
                >JIT Mode - A faster, more powerful, on-demand engine for
                tailwind</a
              >
            </h1>
          </div>
          <div class="px-4 space-y-2">
            <p class="text-gray-400 font-normal leading-5 tracking-wide">
              Tailwind CSS v2.1 introduces a new just-in-time compiler for
              Tailwind CSS that generates your styles on-demand...
            </p>
            <router-link
              to="blog/detail"
              class="font-bold hover:text-blue-400 text-gray-100"
              >read more...</router-link
            >
          </div>
          <div class="flex flex-row items-end h-full w-full px-4 mt-4">
            <div class="flex border-t border-gray-700 w-full py-4">
              <div
                class="
                  flex
                  items-center
                  space-x-3
                  border-r border-gray-700
                  w-full
                "
              >
                <img
                  class="
                    object-cover
                    w-8
                    h-8
                    border-2 border-white
                    rounded-full
                  "
                  src="https://storageapi.fleek.co/kamaludin21-team-bucket/portfolio/avatar.jpg"
                  alt="profile users"
                  loading="lazy"
                />
                <div class="">
                  <p class="text-sm font-semibold tracking-wide text-gray-200">
                    Author
                  </p>
                  <p class="text-xs font-light tracking-wider text-gray-300">
                    2 Hours ago
                  </p>
                </div>
              </div>
              <div class="flex items-center flex-shrink-0 px-2">
                <div class="flex items-center space-x-1 text-gray-400">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
                    />
                  </svg>
                  <p class="font-medium">10</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
