<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="bg-white shadow-lg">
      <div
        class="
          w-screen
          flex flex-row
          items-center
          p-1
          justify-between
          bg-white
          shadow-xs
        "
      >
        <div class="ml-8 text-lg text-gray-700 hidden md:flex">My Website</div>
        <span
          class="
            w-screen
            md:w-1/3
            h-10
            bg-gray-200
            cursor-pointer
            border border-gray-300
            text-sm
            rounded-full
            flex
          "
        >
          <input
            type="search"
            name="serch"
            placeholder="Search"
            class="
              flex-grow
              px-4
              rounded-l-full rounded-r-full
              text-sm
              focus:outline-none
            "
          />
          <i class="fas fa-search m-3 mr-5 text-lg text-gray-700 w-4 h-4"> </i>
        </span>
        <div class="flex flex-row-reverse mr-4 ml-4 md:hidden">
          <i class="fas fa-bars"></i>
        </div>
        <div class="flex flex-row-reverse mr-8 hidden md:flex">
          <div class="text-gray-700 text-center bg-gray-400 px-4 py-2 m-2">
            Button
          </div>
          <div class="text-gray-700 text-center bg-gray-400 px-4 py-2 m-2">
            Link
          </div>
        </div>
      </div>
    </nav>
    <script>
      const btn = document.querySelector("button.menu-button");
      const menu = document.querySelector(".mobile-menu");
      btn.addEventListener("click", () => {
        menu.classList.toggle("hidden");
      });
    </script>
  </body>
</html>
